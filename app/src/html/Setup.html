<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/Universal.css">
    <link rel="stylesheet" href="../css/Setup.css">
    <link rel="stylesheet" href="../css/Tooltips.css">
    <title>Slicers GUI Boot Config</title>
</head>
<body>
    <log-alert type="alert" visible="false"></log-alert>
    <window-title class="window-title"></window-title>
    <div class="setup-main-border unselectable">
        <div class="setup-main">
            <div class="setup-header">
                <h1>Slicers GUI Boot Config</h1>
            </div>
            <div class="setup-settings-container">
                <h3>Config:</h3>
                <div class="config-options">
                    <div class="config">
                        <label class="config-option-label" for="resourceDirField" id="resourceDirLabel">GUI Resources Folder: </label>
                        <input style="margin-left: 9px; margin-right: 7px; width: 200px;" class="paths-field-input-alt" type="text" name="resourceDirField" id="resourceDirField" value="">
                        <button id="resourceDirFieldBtn" class="browse-paths__button-alt">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                    <div class="config">
                        <label class="config-option-label" for="assetsDirField" id="assetsDirLabel">SWTOR Assets Folder: </label>
                        <input style="margin-left: 7px; margin-right: 7px; width: 200px;" class="paths-field-input-alt" type="text" name="assetsDirField" id="assetsDirField" value="">
                        <button id="assetsDirFieldBtn" class="browse-paths__button-alt">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                    <div class="config">
                        <label class="config-option-label" for="outputDirField" id="outputDirLabel">GUI Output Folder: </label>
                        <input style="margin-left: 35px; margin-right: 7px; width: 200px;" class="paths-field-input-alt" type="text" name="outputDirField" id="outputDirField" value="">
                        <button id="outputDirFieldBtn" class="browse-paths__button-alt">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
            </div>
            <div class="setup-proceed-container">
                <button id="proceedToGUI" class="disabled container-bottom__sub__btn action-btn">Proceed</button>
            </div>
        </div>
    </div>

    <script type="module" src="../api/components/alert/Alert.js"></script>
    <script type="module" src="../api/components/title-bar/WindowTitleBar.js"></script>
    <script type="module" src="../js/setup/Setup.js"></script>
</body>
</html>
