<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/Universal.css">
    <link rel="stylesheet" href="../css/GenHash.css">
    <title>Generate Hash</title>
</head>
<body>
    <log-alert type="alert" visible="false"></log-alert>
    <window-title class="window-title"></window-title>
    <div class="hash-select-background">
        <div class="hash-select-main">
            <div class="header-container">Select file types to generate</div>
            <div id="hashTypeCont" class="hash-type-select-container">
                
            </div>
            <div id="spinner" class="spinner-cont hidden">
                <div class="loading-cont">
                    <label style="margin-right: 11px">Base Nodes:</label>
                    <div class="progress-bar-container container-bottom__sub__btn action-btn">
                        <div id="progressBar__baseNodes" class="progress-bar"></div>
                    </div>
                </div>
                <div class="loading-cont">
                    <label>Client GOM:</label>
                    <div class="progress-bar-container container-bottom__sub__btn action-btn">
                        <div id="progressBar__clientGOM" class="progress-bar"></div>
                    </div>
                </div>
                <div class="loading-cont">
                    <label style="margin-right: 15px">Prototypes:</label>
                    <div class="progress-bar-container container-bottom__sub__btn action-btn">
                        <div id="progressBar__protoNodes" class="progress-bar"></div>
                    </div>
                </div>
                <div class="loading-cont">
                    <label style="margin-right: 19px">Game Files:</label>
                    <div class="progress-bar-container container-bottom__sub__btn action-btn">
                        <div id="progressBar__assets" class="progress-bar"></div>
                    </div>
                </div>
            </div>
            <div id="generate" class="spinner-cont hidden">
                <div class="loading-cont">
                    <label style="margin-right: 7px">Validated Names Found:</label>
                    <div id="actualFound">0</div>
                </div>
                <div class="loading-cont">
                    <label style="margin-right: 7px">Total Names Found:</label>
                    <div id="namesFound">0</div>
                </div>
                <div class="loading-cont">
                    <label style="margin-right: 7px">Total Files Searched:</label>
                    <div id="numSearched">0</div>
                </div>
            </div>
            <div class="buttons-container">
                <button id="genHashes" class="container-bottom__sub__btn" style="margin-right: 7px;">Load Data</button>
                <button id="cancelHashGen" class="container-bottom__sub__btn" style="margin-right: 7px;">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../api/components/check-box/CheckBox.js"></script>
    <script type="module" src="../api/components/alert/Alert.js"></script>
    <script type="module" src="../api/components/title-bar/WindowTitleBar.js"></script>
    <script type="module" src="../js/extraction/gen-hash/GenHash.js"></script>
</body>
</html>
