<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/Universal.css">
    <link rel="stylesheet" href="../css/GetPatch.css">
    <link rel="stylesheet" href="../css/Tooltips.css">
    <title>SWTOR Patch Downloader</title>
</head>
<body>
    <log-alert type="alert" visible="false"></log-alert>
    <window-title class="window-title"></window-title>
    <div class="viewer-window unselectable">
        <div class="viewer-body element-border">
            <div class="header-container">
                <h2 class="h2">SWTOR Patch Downloader</h2>
            </div>
            <div class="body-container">
                <div class="patch-settings">
                    <div class="setting enviromentType-setting">
                        <label class="setting-label" for="enviromentType" id="envTypeLabel">Enviroment Type: </label>
                        <select name="enviromentType" id="enviromentType" is="drop-down">
                            <option value="0">live</option>
                            <option value="live">live</option>
                            <option value="pts">pts</option>
                            <option value="movies">movies</option>
                            <option value="liveqatest">liveqatest</option>
                            <option value="betatest">betatest</option>
                            <option value="cstraining">cstraining</option>
                            <option value="liveeptest">liveeptest</option>
                        </select>
                    </div>
                    <div class="setting productType-setting">
                        <label class="setting-label" for="productType" id="prodTypeLabel">Product Type: </label>
                        <select name="productType" id="productType" is="drop-down">
                            <option value="0">main</option>
                            <option value="main">main</option>
                            <option value="client">client</option>
                            <option value="en_us">en_us</option>
                            <option value="de_de">de_de</option>
                            <option value="fr_fr">fr_fr</option>
                        </select>
                    </div>
                    <div class="setting patch-varient-setting">
                        <label class="setting-label" for="varient" id="varientLabel">Varient: </label>
                        <select name="varient" id="varient" is="drop-down">
                            <option value="0">-1to0</option>
                            <option value="-1to0">-1to0</option>
                            <option value="-0toY">0toY</option>
                            <option value="-XtoY">XtoY</option>
                        </select>
                    </div>
                    <div class="setting patch-num-setting">
                        <label class="setting-label" for="versionInput" id="versionYLabel">Version (Y): </label>
                        <input class="paths-field-input-alt version-input" type="text" name="versionInput" id="versionInput" value="">
                    </div>
                    <div class="setting patch-output-setting">
                        <label class="setting-label" for="output" id="outputFolderLabel">Output Path: </label>
                        <input class="paths-field-input-alt" spellcheck="false"  spellcheck="false"type="text" name="output" id="output" value="">
                        <button id="pathsBrowseBtn" class="browse-paths__button-alt">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
                
                <div class="patch-actions">
                    <div class="actions-side">
                        <button id="downloadPatch" class="container-bottom__sub__btn action-btn">Download Patch</button>
                        <button id="downloadPkg" class="container-bottom__sub__btn action-btn">Download Solidpkg</button>
                        <button id="downloadManifest" class="container-bottom__sub__btn action-btn">Download Manifest</button>
                    </div>
                    <div class="actions-side">
                        <button id="updatePatches" class="disabled container-bottom__sub__btn action-btn">Update Patches</button>
                        <button id="showDate" class="container-bottom__sub__btn action-btn">Check Date</button>
                        <div class="progress-bar-container container-bottom__sub__btn action-btn">
                            <div id="progressBar" class="progress-bar"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../api/components/drop-down/DropDown.js"></script>
    <script type="module" src="../api/components/alert/Alert.js"></script>
    <script type="module" src="../api/components/title-bar/WindowTitleBar.js"></script>
    <script type="module" src="../js/utilities/patch/GetPatch.js"></script>
</body>
</html>
