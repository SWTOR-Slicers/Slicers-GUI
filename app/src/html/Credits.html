<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/Universal.css">
    <link rel="stylesheet" href="../css/Credits.css">
    <title>Slicers GUI Credits</title>
</head>
<body>
    <log-alert type="alert" visible="false"></log-alert>
    <window-title class="window-title"></window-title>
    <div class="credits-background">
        <div class="credits-main">
            <div class="credits-header">
                <h1>Credits</h1>
            </div>
            <div class="credits-msg">
                <p>
                    Listed here are all of the people who contributed to the Slicers GUI, and what their contributions have been. Many thanks to them all for the work they have done.
                </p>
            </div>
            <div class="entries-section">
                <table class="entries-table" id="entriesTable">
                    <tr>
                        <th style="width: 20%;">Item/Role</th>
                        <th style="width: 27%;">Contributor(s)</th>
                        <th>Notes</th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    
    <script type="module" src="../api/components/alert/Alert.js"></script>
    <script type="module" src="../api/components/title-bar/WindowTitleBar.js"></script>
    <script type="module" src="../js/main/sub-windows/Credits.js"></script>
</body>
</html>
