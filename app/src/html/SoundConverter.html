<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/Universal.css">
    <link rel="stylesheet" href="../css/SoundConverter.css">
    <link rel="stylesheet" href="../css/Tooltips.css">
    <link rel="stylesheet" href="../css/MusicPlayer.css">
    <title>SWTOR Sound Converter</title>
</head>
<body>
    <log-alert type="alert" visible="false"></log-alert>
    <window-title class="window-title"></window-title>
    <div class="viewer-window unselectable">
        <div class="viewer-body element-border">
            <div class="header-container">
                <h2 class="h2">SWTOR Sound Converter</h2>
            </div>
            <div class="body-container">
                <div class="sound-settings">
                    <div class="setting sound-input-setting">
                        <label class="setting-label" for="soundPathInput" id="soundPathLabel">Sound Path: </label>
                        <input style="margin-left: 8px;" class="paths-field-input-alt" type="text" name="soundPathInput" id="soundPathInput" value="">
                        <button id="folderPathBrowserBtn" class="browse-paths__button-alt">
                            <i class="fas fa-folder"></i>
                        </button>
                        <button id="filePathBrowserBtn" class="browse-paths__button-alt">
                            <i class="fas fa-file"></i>
                        </button>
                    </div>
                    <div class="setting sound-input-setting">
                        <label class="setting-label" for="outputFolder" id="outputPathLabel">Output Folder: </label>
                        <input class="paths-field-input-alt" type="text" name="outputFolder" id="outputFolder" value="">
                        <button id="outputBrowserBtn" class="browse-paths__button-alt">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
                
                <div class="music-previewer-container">
                    <div class="music-container-background unselectable">
                        <div class="player-info">
                            <h4 id="title">Placeholder</h4>
                            <div class="progress-bar-container">
                                <div class="progress-bar"></div>
                            </div>
                        </div>
                        <div class="music-player-container">
                    
                            <audio src="" id="currentSoundFile"></audio>
                    
                            <div class="record-container">
                                <img src="../img/SlicersLogo.png" alt="record">
                            </div>
                    
                            <div class="sound-nav">
                                <button id="prev" class="sound-nav-btn">
                                    <i class="fas fa-backward"></i>
                                </button>
                                <button id="play" class="sound-nav-btn sound-nav-btn-large">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button id="next" class="sound-nav-btn">
                                    <i class="fas fa-forward"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sound-actions">
                    <button id="convertFile" class="container-bottom__sub__btn action-btn">Convert</button>
                    <button id="loadPreview" class="container-bottom__sub__btn action-btn">Load Audio Files</button>
                    <div class="progress-bar-container container-bottom__sub__btn action-btn">
                        <div id="progressBar" class="progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script type="module" src="../js/utilities/bnk/MusicPlayer.js"></script>
    <script type="module" src="../api/components/alert/Alert.js"></script>
    <script type="module" src="../api/components/title-bar/WindowTitleBar.js"></script>
    <script type="module" src="../js/utilities/bnk/SoundConverter.js"></script>
</body>
</html>
