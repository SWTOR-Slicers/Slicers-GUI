<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="stylesheet" href="../css/GetPatch.css">
    <title>Patch Downloader</title>
</head>
<body>
    <div class="viewer-window">
        <div class="viewer-body element-border">
            <div class="header-container">
                <h2 class="h2">SWTOR Patch Downloader</h2>
            </div>
            <div class="body-container">
                <div class="patch-settings">
                    <div class="setting serverType-setting">
                        <label class="setting-label" for="serverType">Server Type: </label>
                        <div class="custom-select">
                            <select name="serverType" id="serverType">
                                <option value="0">live</option>
                                <option value="live">live</option>
                                <option value="pts">pts</option>
                                <option value="movies">movies</option>
                                <option value="liveqatest">liveqatest</option>
                                <option value="betatest">betates</option>
                                <option value="cstraining">cstraining</option>
                                <option value="liveptest">liveptest</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting file-type-setting">
                        <label class="setting-label" for="fileType">File Type: </label>
                        <div class="custom-select">
                            <select name="fileType" id="fileType">
                                <option value="0">main</option>
                                <option value="main">main</option>
                                <option value="client">client</option>
                                <option value="en_us">en_us</option>
                                <option value="de_de">de_de</option>
                                <option value="fr_fr">fr_fr</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting patch-varient-setting">
                        <label class="setting-label" for="varient">Varient: </label>
                        <div class="custom-select">
                            <select name="varient" id="varient">
                                <option value="0">-1to0</option>
                                <option value="-1to0">-1to0</option>
                                <option value="-0toY">0toY</option>
                                <option value="-XtoY">XtoY</option>
                            </select>
                        </div>
                    </div>
                    <div class="setting patch-num-setting">
                        <label class="setting-label" for="versionInput">Version (Y): </label>
                        <input class="version-input paths-field-input" type="text" name="versionInput" id="versionInput" value="6.3a">
                    </div>
                    <div class="setting patch-output-setting">
                        <label class="setting-label" for="output">Output Path: </label>
                        <input class="paths-field-input" type="text" name="output" id="output" value="">
                        <button id="pathsBrowseBtn" class="browse-paths__button">
                            <i class="fas fa-ellipsis-h"></i>
                        </button>
                    </div>
                </div>
                
                <div class="patch-actions">
                    <div class="actions-side">
                        <button id="downloadPatch" class="container-bottom__sub__btn action-btn">Download Patch</button>
                        <button id="downloadManifest" class="container-bottom__sub__btn action-btn">Download Manifest</button>
                    </div>
                    <div class="actions-side">
                        <button id="showDate" class="container-bottom__sub__btn action-btn">See Creation Date</button>
                        <button id="downloadPkg" class="container-bottom__sub__btn action-btn">Download Solidpkg</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/utilities/patch/GetPatch.js"></script>
</body>
</html>
