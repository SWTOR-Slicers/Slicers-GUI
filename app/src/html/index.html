<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/Universal.css">
    <link rel="stylesheet" href="../css/Tooltips.css">
    <title>Slicers GUI</title>
  </head>
  <body>
    <log-alert type="alert" visible="false"></log-alert>
    <window-title class="window-title"></window-title>

    <div class="ambient-progress-cont" id="ambientProgressCont">
      <div class="ambient-progress" id="ambientProgress"></div>
    </div>

    <audio src="" id="ambience" autoplay></audio>

    <div class="main-page unselectable">
      <div class="spacer-top"></div>
      <div class="container-top element-border">
        <img src="../img/SlicersLogo.png" alt="" height="140px" width="140px" class="slicer-img">
        <div class="container-top__main">
          <div class="folder-paths-container">

            <div class="path-container">
              <h3 class="path-container__header" id="assetsFolderLabel">Assets Folder:</h3>
              <div class="to-file-1"></div>
              <input id="assetTextField" class="paths-field-input-alt" type="text" name="assets-folder">
              <div class="to-file-2"></div>
              <button id="assetPopupBtn" class="browse-paths__button-alt">
                <i class="fas fa-ellipsis-h"></i>
              </button>
            </div>

            <div class="path-container">
              <h3 class="path-container__header" id="outputFolderLabel">Output Folder:</h3>
              <div class="to-file-3"></div>
              <input id="outputTextField" class="paths-field-input-alt" type="text" name="assets-folder">
              <div class="to-file-2"></div>
              <button id="outputPopupBtn" class="browse-paths__button-alt">
                <i class="fas fa-ellipsis-h"></i>
              </button>
            </div>

            <div class="path-container">
              <h3 class="path-container__header" id="dataFolderLabel">Data Folder:</h3>
              <div class="to-file-4"></div>
              <input id="dataTextField" class="paths-field-input-alt" type="text" name="assets-folder">
              <div class="to-file-2"></div>
              <button id="dataPopupBtn" class="browse-paths__button-alt">
                <i class="fas fa-ellipsis-h"></i>
              </button>
            </div>

          </div>
          <div class="additional-content">
            <div class="a-c-row-1">
              <select id="extractionPreset" name="extractionPreset" is="drop-down">
                <option value="0">All</option>
                <option value="all">All</option>
                <option value="dynamic">Dynamic</option>
                <option value="static">Static</option>
                <option value="sound">Sound</option>
                <option value="gui">GUI</option>
            </select>

              <div id="settingsBtn" class="settings-btn-cont log-extra-func">
                <i class="fas fa-cog"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="container-bottom">
        <div class="container-bottom__log element-border">
          <div class="log-extra-container">
            <label class="app-label to-file-12">Log</label>
            <div class="log-extra-funcs">
              <div id="clearLogBtn" class="log-extra-func">
                <i class="fas fa-trash"></i>
              </div>
              <div id="saveLogToFile" class="log-extra-func">
                <i class="fas fa-file-download"></i>
              </div>
              <div id="expComprLogBtn" class="log-extra-func">
                <i class="fas fa-expand-alt"></i>
              </div>
            </div>
          </div>
          <div class="log-terminal">
            <div id="logDisplay" class="log__display">
              <div class="log__item log-cursor">> <div class="cursor-underscore">_</div></div>
            </div>
            <div id="poppedOutCover" class="log__display__2">
              <div class="log__display__2__sub">
                <div>Log is popped out.</div>
              </div>
            </div>
          </div>
        </div>
        <div class="container-bottom__sub element-border">
          <label class="app-label to-file-11">Utilities</label>
          <button id="fileChangerBtn" class="container-bottom__sub__btn">File Changer</button>
          <button id="bnkConverterBtn" class="container-bottom__sub__btn">Sound Conv</button>
          <button id="getPatchBtn" class="container-bottom__sub__btn">Get Patch</button>
          <button id="dbmUtils" class="disabled container-bottom__sub__btn">DBM Utils</button>
          <button id="walkthroughBtn" class="disabled container-bottom__sub__btn">Walkthrough</button>
        </div>
        <div class="container-bottom__sub element-border">
          <label class="app-label to-file-10">Viewers</label>
          <button id="nodeViewBtn" class="disabled container-bottom__sub__btn">Node Viewer</button>
          <button id="gr2ViewBtn" class="container-bottom__sub__btn">GR2 Viewer</button>
          <button id="modelViewBtn" class="disabled container-bottom__sub__btn">Model Viewer</button>
          <button id="worldViewBtn" class="disabled container-bottom__sub__btn">World Viewer</button>
          <button id="fileBrowser" class="disabled container-bottom__sub__btn">File Browser</button>
        </div>
        <div class="container-bottom__sub element-border">
          <label class="app-label to-file-9">Extraction</label>
          <button id="extractionBtn" class="container-bottom__sub__btn">Extract</button>
          <button id="locateBtn" class="container-bottom__sub__btn">Locate</button>
          <button id="unpack" class="container-bottom__sub__btn">Unpack</button>
          <button id="genHashBtn" class="disabled container-bottom__sub__btn">Gen Hash</button>
        </div>
      </div>
      <div class="spacer"></div>
      <div class="container-info element-border">
        <label class="app-label to-file-8">Useful Information</label>
        <div class="container-info__info to-file-7">
          <div class="info-link">
            <h3 class="container-info__header">Github: </h3>
            <div class="to-file-5"></div>
            <a class="container-info__link" href="https://github.com/SWTOR-Slicers" target="_blank">https://github.com/SWTOR-Slicers</a>
          </div>
          <div class="info-link">
            <h3 class="container-info__header">Discord: </h3>
            <div class="to-file-6"></div>
            <a class="container-info__link" href="https://discord.gg/XfHFjSN" target="_blank">https://discord.gg/XfHFjSN</a>
          </div>
        </div>
      </div>
    </div>
    
    <script type="module" src="../api/components/alert/Alert.js"></script>
    <script type="module" src="../api/components/drop-down/DropDown.js"></script>
    <script type="module" src="../api/components/title-bar/WindowTitleBar.js"></script>
    <script type="module" src="../js/main/Renderer.js"></script>
  </body>
</html>
