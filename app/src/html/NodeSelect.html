<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/Universal.css">
    <link rel="stylesheet" href="../css/NodeSelect.css">
    <title>Node Extract Selection</title>
</head>
<body>
    <log-alert type="alert" visible="false"></log-alert>
    <window-title class="window-title"></window-title>
    <div class="node-select-background">
        <div class="node-select-main">
            <div class="header-container">Select Node Categories to Extract</div>
            <div id="nodeFamCont" class="node-family-select-container">
                
            </div>
            <div class="buttons-container">
                <button id="extrNodes" class="container-bottom__sub__btn" style="margin-right: 7px;">Extract</button>
                <button id="cancelExtr" class="container-bottom__sub__btn" style="margin-right: 7px;">Cancel</button>
            </div>
        </div>
    </div>
    
    <script type="module" src="../api/components/check-box/CheckBox.js"></script>
    <script type="module" src="../api/components/alert/Alert.js"></script>
    <script type="module" src="../api/components/title-bar/WindowTitleBar.js"></script>
    <script type="module" src="../js/main/sub-windows/NodeSelect.js"></script>

</html>
