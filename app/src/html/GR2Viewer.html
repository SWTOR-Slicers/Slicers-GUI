<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <link rel="stylesheet" href="../css/GR2Viewer.css">
    <title>GR2 Viewer</title>
</head>
<body>
    <div class="viewer-window">
        <div class="file-tree-container">
            <div class="file-tree-body element-border">
                <div class="h2-container">
                    <h3 class="file-browser-header">File Browser</h3>
                    <div class="file-browser-header__buttons-container">
                        <div id="backArrowBtn" class="file-browser-header__button">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <div id="fowardArrowBtn" class="file-browser-header__button">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div id="moveUpArrowBtn" class="file-browser-header__button">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                        <div id="refreshBtn" class="file-browser-header__button">
                            <i class="fas fa-redo-alt"></i>
                        </div>
                    </div>
                </div>
                <div class="path-input-field-container">
                    <input class="paths-field-input" type="text" name="pathField" id="pathField">
                    <div id="browsePathsBtn" class="browse-paths__button">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                </div>
                <div id="treeList" class="file-tree-elements">

                </div>
            </div>
        </div>
        <div class="model-view-container">
            <div class="model-view-body element-border">

            </div>
        </div>
        <div class="data-view-container">
            <div class="data-view-body element-border">
                <div class="data-view-container__data">
                    <h3 class="h2">Model Data</h3>
                    <div class="data-body">

                    </div>
                </div>
                <div class="export-data-options-container">
                    <h3 class="h2">Options</h3>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/GR2 Viewer/GR2Viewer.js"></script>
</body>
</html>
