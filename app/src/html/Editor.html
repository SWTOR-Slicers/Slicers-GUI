<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/Universal.css">
    <link rel="stylesheet" href="../css/Editor.css">
    <link rel="stylesheet" href="../css/SearchPanel.css">
    <title>Slicers GUI Layout Editor</title>
</head>
<body>
    <log-alert type="alert" visible="false"></log-alert>
    <window-title class="window-title"></window-title>
    <div class="editor-background">
        <div class="side-bar">

        </div>
        <div class="file-list">
            <div class="section-label">
                <h2 class="file-list-header">Stylesheets</h2>
            </div>
            <div class="section-label-sub">
                <button class="file-list-header">
                    <div class="chevron-cont">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div>Main UI Sheets</div>
                </button>
                <div id="mainUISheetsCont" class="style-sheets-list section-open">
                    <div class="under-shadow"></div>

                </div>
            </div>
            <div class="section-label-sub">
                <button class="file-list-header">
                    <div class="chevron-cont">
                        <i class="fas fa-chevron-down"></i>
                    </div>
                    <div>Component UI Sheets</div>
                </button>
                <div id="componentUISheetsCont" class="style-sheets-list section-open">
                    <div class="under-shadow"></div>

                </div>
            </div>
        </div>
        <div class="editor-container">
            <div class="open-sheet-container">
                <div class="open-sheet-name">
                    <h2 id="openSheetName" class="open-sheet-header">Open a stylesheet to start editing...</h2>
                </div>
                <div id="saveIcon" class="needs-saving saved">
                    <i class="fas fa-circle"></i>
                </div>
            </div>
            <div class="under-shadow"></div>
            <div id="editorContainer" class="editor-content">
                
            </div>
        </div>
    </div>
    
    <script type="module" src="../api/components/alert/Alert.js"></script>
    <script type="module" src="../api/components/title-bar/WindowTitleBar.js"></script>
    <script type="module" src="../js/main/sub-windows/Editor.js"></script>
</body>
</html>
