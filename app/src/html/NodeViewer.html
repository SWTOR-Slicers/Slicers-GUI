<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self' 'unsafe-inline'; script-src 'self'">
    <link rel="stylesheet" href="../../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="../css/universal.css">
    <link rel="stylesheet" href="../css/NodeViewer.css">
    <title>GR2 Viewer</title>
</head>
<body>
    <div class="viewer-window">
        <div class="file-tree-container">
            <div class="file-tree-body element-border">
                <div class="h2-container">
                    <h3 class="file-browser-header">Node Tree</h3>
                    <div class="file-browser-header__buttons-container">
                        <div id="backArrowBtn" class="file-browser-header__button fbh__disabled">
                            <i class="fas fa-arrow-left"></i>
                        </div>
                        <div id="forwardArrowBtn" class="file-browser-header__button fbh__disabled">
                            <i class="fas fa-arrow-right"></i>
                        </div>
                        <div id="moveUpArrowBtn" class="file-browser-header__button">
                            <i class="fas fa-arrow-up"></i>
                        </div>
                    </div>
                </div>
                <div class="path-input-field-container">
                    <input class="paths-field-input" type="text" name="fqnField" id="fqnField">
                </div>
                <div class="tree-list-container">
                    <div id="treeList" class="file-tree-elements">

                    </div>
                </div>
            </div>
        </div>
        <div class="model-view-container">
            <div class="model-view-body element-border">
                <!-- this will be where the node info is displayed -->
            </div>
        </div>
        <div class="data-view-container">
            <div class="data-view-body element-border">
                <div class="data-view-container__data">
                    <h3 class="h2">Data</h3>
                    <div id="dataContainer" class="data-body">
                        
                    </div>
                </div>
                <div class="export-data-options-container">
                    <h3 class="h2">Options</h3>
                    <div class="data-options-body">
                        <div class="data-options-main">
                            <div class="data-options-option">
                                <label class="option-name" for="modalColor">Output: </label>
                                <input class="paths-field-input data-field-input" type="text" name="outputField" id="outputField">
                            </div>
                            <div class="data-options-option">
                                <label class="option-name" for="modalColor">Format: </label> <!-- json, xml, and -->
                                <!-- custom dropdown here -->
                            </div>
                            <div class="data-options-option">
                                <button id="collapseData" class="container-bottom__sub__btn data-field-input">Collapse Data</button>
                            </div>
                        </div>
                        <div class="data-options-export">
                            <button id="exportNode" class="container-bottom__sub__btn export-btn data-field-input">Export</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../js/Node Viewer/NodeViewer.js"></script>
</body>
</html>
